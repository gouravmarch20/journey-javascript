<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Matching Element - Complex Layout</title>
</head>

<body>
    <div id="container1">
        <section>
            <header>
                <h1>Title 1</h1>
                <nav>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <article>
                    <h2>Article 1</h2>
                    <p>Paragraph 1</p>
                    <div class="inner-block">
                        <span id="span-id-1">Deep Span 1</span>
                        <span>Sibling Span</span>
                    </div>
                </article>
            </main>
        </section>
    </div>

    <div id="container2">
        <section>
            <header>
                <h1>Title 1</h1>
                <nav>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <article>
                    <h2>Article 1</h2>
                    <p>Paragraph 1</p>
                    <div class="inner-block">
                        <div class="dfss" id="dd">Deep Span 1</div> <!-- This should match span-id-1 -->
                        <span>Sibling Span</span>
                    </div>
                </article>
            </main>
        </section>
    </div>

    <script src="./findSon.js"></script>
</body>

</html>
